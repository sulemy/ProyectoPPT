<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jugador vs jugador</title>
	<link rel="stylesheet" type="text/css" href="../assets/pvspStyle.css">
</head>
<body>
	<header>
		<h1>Jugador1 vs Computadora</h1>
	</header>
	<section>
		<div class="section__play">
			<form>
				<div class="section__players">
					<div class="size__100-50">
						<span>Jugador 1</span>
					</div>
					<div class="section__won" id="player1-won">
							<span>Ganador</span>
					</div>
					<div id="player1">
						<div class="size__80-100">
							<input type="radio" name="player1Slug" value="slug" onchange="deselectSelectPlayer1(this.value)" checked> Babosa
						</div>
						<div class="size__80-100">
							<input type="radio" name="player1Flog" value="flog" onchange="deselectSelectPlayer1(this.value)"> Rana 
						</div>
						<div class="size__98-106">
							<input type="radio" name="player1Snake" value="snake" onchange="deselectSelectPlayer1(this.value)"> Serpiente
						</div>
						<div class="section__button">
							<button type="button" onclick="getOptionPlayer1vsComp(this.form)">Listo</button>
						</div>
					</div>
				</div>
			</form>
			<div class="section__players">
				<div class="size__100-50">
					<span>Mushi-ken</span>
				</div>
				<img class="size__80-100" src="../assets/img/pvsp/babosa.jpg">
				<img class="size__80-100" src="../assets/img/pvsp/rana.jpg">
				<img class="size__80-100" src="../assets/img/pvsp/serpiente.jpg">
			</div>
			<form>
				<div class="section__players">
					<div class="size__100-50">
						<span>Computadora</span>
					</div>
					<div class="section__won" id="player2-won">
							<span>Ganador</span>
					</div>
					<div class="section__display" id="player2">

						<div class="size__80-100">
							<input type="radio" name="player2Flog" value="flog" onchange="deselectSelectPlayer2(this.value)"> Rana
						</div>
						<div class="size__98-106">
							<input type="radio" name="player2Snake" value="snake" onchange="deselectSelectPlayer2(this.value)"> Serpiente

							<button type="button" onclick="getOptionPlayer2(this.form)">Listo</button>

		</div>
		<div class="section__tracks">
			<img class="size__180-150" src="../assets/img/pvsp/babosa-come-serpiente.jpg">
			<img class="size__180-150" src="../assets/img/pvsp/rana-come-babosa.jpg">
			<img class="size__180-150" src="../assets/img/pvsp/serpiente-come-rana.jpg">
		</div>
	</section>

		<a href="../index.html">Regresar al inicio</a>
